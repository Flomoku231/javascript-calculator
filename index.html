<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./calculator.js"></script>
    <title>FlomokuCalculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <main class="calculator">
        <form class="from__input" >
            <h1>Flomoku's Calculator</h1>
            <input type="text" class="Screen" maxlength="5" >
        </form>
        <div class="calculator__buttons">
            <button class=' Orange__button' type="button">C</button>
            <button class=' light__blue' id="Percentage" type="button" data-num="%" >%</button>
            <button class='btn light__blue'type="button" data-num="+" >+</button>
            <button class='btn light__blue' type="button" data-num="-" >-</button>

            <button class='btn white__button' type="button" data-num="1" >1</button>
            <button class='btn white__button' type="button" data-num="2" >2</button>
            <button class='btn white__button' type="button" data-num="3" >3</button>
            <button class='btn light__blue' type="button" data-num="*" >*</button>

            <button class='btn white__button' type="button" data-num="4" >4</button>
            <button class='btn white__button' type="button" data-num="5" >5</button>
            <button class='btn white__button' type="button" data-num="6" >6</button>
            <button class='btn light__blue' type="button" data-num="/" >/</button>

            <button class='btn white__button' type="button" data-num="7" >7</button>
            <button class='btn white__button' type="button" data-num="8" >8</button>
            <button class='btn white__button' type="button" data-num="9" >9</button>
            <button class='Cyan__button' type="button">=</button>

            <button class='btn white__button'  type="button" data-num="." >.</button>
            <button class='btn white__button' type="button" data-num="0" >0</button>
        </div>
    </main>
</body>
</html>
